<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Posts Page</title>
</head>
<body>
    <div class="container">
        <div class="buttons">

        <div class="main-box" id="main-box">
            <h1 id="post">hello</h1>
        </div>
    </div>

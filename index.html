<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Registration</title>
</head>
<body>
    <div class="container">
        <div class="registration">
            <div class="register-image">
                <img src="https://png.pngtree.com/png-vector/20191110/ourmid/pngtree-avatar-icon-profile-icon-member-login-vector-isolated-png-image_1978396.jpg" alt="register image">
            </div>
            <form class="register" action="register">
                <input class="fullname-input" type="text" placeholder="Fullname">
                <input class="email-input" type="email" placeholder="Username">
                <input class="password-input" type="password" placeholder="Password">
                <i class="fa-solid fa-eye eyes"></i>
                <button class="signUp-button" type="button">Sign up</button>
            </form>
        </div>
    </div>
</body>
</html>

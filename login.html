<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="all">
                <img src="https://cdn3.iconfinder.com/data/icons/essential-rounded/64/Rounded-31-512.png" alt="Error">
            </div>
            <form class="input-box" onsubmit="handleSubmit(event)">
                <input class="nameUser" type="text" name="username" placeholder="Enter user name" required>
                <input class="userPassword" type="password" name="password" placeholder="Enter password" required>
                <button type="submit">LOGIN</button>
            </form>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./registration.js"></script>
</body>
</html>
